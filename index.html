<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Weather App will display the current weather in the location that user has provided.">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Montserrat:wght@800&family=Open+Sans&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div id="loaderContainer" class="loaderContainer container-fluid">
            <div id="loader" class="loader"></div>
        </div>

        <div class="appContainer container-fluid">
            <div class="leftContainer container-lg">
                <div class="headerTextContainer">
                    <h1>Today's Current Weather</h1>
                </div>
                <div class="weatherDisplayContainer">
                    <div class="innerDisplayContent">
                        <div class="degreeContainer">
                            <h2 id="degreeText" class="degreeText">89</h2>
                            <p>o</p>
                        </div>
                        <div class="CityTextContainer">
                            <h3 id="cityText" class="cityText">Columbus, Georgia</h3>
                            <p id="weatherDate" class="dateText">Tues Oct. 23 2022</p>
                        </div>
                        <div class="weatherImageContainer">
                            <img src="" id="weatherImage">
                            <p id="weatherDescription" class="weatherDescription"></p>
                        </div>
                    </div>
                </div>
        </div>
        <div class="rightContainer">
            <div class="rightContent">
                <div class="searchContainer ">
                        <input class="form-control" name="q" type="text" id="userSearch" placeholder="Search by zip code">
                        <button id="searchBtn" class="btn btn-light searchBtn"><i class="fa fa-search"></i></button>
                    </div>      
                <button id="saveBtn" class="btn btn-warning saveBtn">Save Location</button>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
                    <label class="form-check-label flexSwitchText" id="flexSwitchText" for="flexSwitchCheckDefault">Fahrenhiet</label>
                  </div>
                <!-- Weather Details Display Container -->
                <div class="weatherDetailsContainer">
                    <div class="mainSaveContainer">
                     <div class="savedContainer">
                        <p class="rightContainerHeader">Saved Locations</p>
                        <hr>
                    <div id="savedItemsContainer" class="savedItemsContainer">
                        <div class="savedItem">
                            <div class="s_location_time">
                            </div>
                        </div>
                        <div id="timeContainer" class="timeContainer">
                        </div>
                       
                    </div>
                
                    </div>
                </div>

                <div class="mainDetailContainer">
                    <div class="detailsContainer">
                        <p class="rightContainerHeader">Weather Details</p>
                        <hr>
                        <div class="detailContent">
                            <div class="weatherItem">
                                <p>Humidity</p>
                                <div class="w-item">
                                    <p id="humidityText">0</p>
                                    <p id="symbol">o</p>
                                </div>

                            </div>
                        <div class="detailContent">
                            <div class="weatherItem">
                                <p>Wind</p>
                                <p id="windSpeedText">0 m/h</p>
                            </div>
                            <div class="weatherItem">
                                    <p>Feels like</p>
                                    <div class="w-item">
                                        <p id="feelsLikeText">0</p>
                                        <p id="symbol">o</p>
                                    </div>
                                </div>
                                <div class="weatherItem">
                                    <p>High</p>
                                    <div class="w-item">
                                        <p id="tempHighText">0</p>
                                        <p id="symbol">o</p>
                                    </div>
                                </div>
                                <div class="weatherItem">
                                    <p>Low</p>
                                    <div class="w-item">
                                        <p id="tempLowText">0</p>
                                        <p id="symbol">o</p>
                                    </div>
                                </div>
                                <div class="weatherItem">
                                    <p>City</p>
                                    <div class="w-item">
                                        <p id="rightCityText">N/A</p>
                                    </div>
                                </div>
                                <div class="weatherItem">
                                    <p>Description</p>
                                    <div class="w-item">
                                        <p id="rightWeatherDescription">N/A</p>
                                    </div>
                                </div>
                                <div id="weatherRightContainer" class="weather">
                                    <div class="rightWeatherDisplayContainer">
                                        <div class="rightInnerDisplayContent">
                                            <div class="rightDegreeContainer">
                                                <div class="weatherTextBottomContainer">
                                                    <div class="weatherTextBottom">
                                                        <h2 id="rightDegreeText" class="rightDegreeText">89</h2>
                                                        <p id="symbol">o</p>
                                                    </div>
                                                    <div class="weatherImageMobileVersion">
                                                        <img src="" id="weatherImageMobile">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="CityTextContainer">
                                                <p id="rightWeatherDate" class="rightDateText">Tues Oct. 23 2022</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>

            </div>
        </div>
    </div>


        <script type="module" src="./index.js"></script>
        
    </body>
</html>
